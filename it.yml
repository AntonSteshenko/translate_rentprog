    week_active: "Abbiamo notato che hai aggiunto auto al sistema RentProg e creato diverse prenotazioni. Ottimo, continua così! Ti ricordiamo le nostre utili funzionalità che potresti non conoscere: un modulo di prenotazione sul sito, invio di notifiche WhatsApp ai clienti, notifiche di nuove prenotazioni in Telegram e altro. Siamo pronti a dirvi di più su queste funzioni."
