  start:
    title: "SERVIZIO DI GESTIONE NOLEGGIO RENTPROG"
    text_1_html: "Benvenuto in RentProg, il servizio di gestione del noleggio di auto o qualsiasi altra attrezzatura."
    text_2_html: "Mi chiamo Ivan, sono un direttore dello sviluppo dei servizi. Se hai domande sull'utilizzo del programma, puoi contattarmi personalmente, sarò felice di aiutarti."
    text_3_html: "RentProg non richiede installazione ed è controllato da qualsiasi dispositivo con una connessione Internet. Puoi provare il servizio gratuitamente. Ti verrà addebitato un importo una volta che deciderai finalmente di utilizzare il nostro programma e avrai più di 15 macchine nel tuo account. La tariffa Standard include un numero illimitato di dipendenti, un modulo integrato per richiedere noleggi per il tuo sito, supporto completo, tutti gli aggiornamenti e le nuove funzionalità. Puoi trovare altre tariffe sul <a href='https://rentprog.com/it/tariffs'>nostro sito web</a>."
    text_4_html: "Iniziare è facile: compila il profilo dell'azienda e aggiungi almeno un'auto. Quindi puoi aggiungere clienti ed effettuare prenotazioni."
    text_5_html: "Subito dopo la registrazione, ti suggeriamo di familiarizzare con la pagina di aiuto <a href='https://rentprog.com/it/categories/8/guides/33' target='_blank'>Quick start</a>. Qui conoscerai le impostazioni necessarie per iniziare a utilizzare il sistema."
    text_6_html: "Per un'introduzione più dettagliata a tutte le funzioni, ti consigliamo di leggere il <a href='https://rentprog.com/it/helpcenter' target='_blank'>Centro assistenza</a>."
    text_7_html: "Per qualsiasi domanda, puoi contattare <a href='https://wa.me/79020371133' target='_blank'>WhatsApp</a>, saremo felici di aiutarti. Inoltre, il sistema ha una chat di supporto, puoi porre tutte le domande lì."
    best_regards_html: "Cordiali saluti, Ivan, direttore dello sviluppo del servizio <a href='https://rentprog.com' target='_blank'>RentProg.com</a>"
