  admin_mailer:
    have_cars_no_bookings: "Abbiamo notato che hai aggiunto auto al sistema RentProg, ma non hai creato alcuna prenotazione. Alcuni utenti hanno difficoltà a creare la prima prenotazione a causa del fatto che hanno aggiunto auto ma non le hanno attivate. Affinché l'auto diventi disponibile per la prenotazione, deve essere attivata. Per fare ciò, vai sulla scheda dell'auto, compila i dati richiesti e fai clic sul pulsante Attiva. Se hai ulteriori domande, puoi scrivere alla chat di supporto."
